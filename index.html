<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<canvas id="clocks" />
</body>
<style>
	html,
	body,
	canvas {
		overflow: hidden;
		box-sizing: border-box;
		height: 100vh;
		width: calc(100vh * 1.414);
		/* A4 aspect ratio */
	}

	canvas {
		border: 1px solid black;
	}
</style>
<script>

	function applyStyle(ctx, style) {
		if (style.width) ctx.lineWidth = style.width;
		if (style.color) ctx.strokeStyle = style.color;
		if (style.fillColor) ctx.fillStyle = style.fillColor;
		if (style.font) ctx.font = style.font;
	}

	function line(ctx, x1, y1, x2, y2, style = {}) {
		ctx.save();
		ctx.beginPath();
		ctx.moveTo(x1, y1);
		ctx.lineTo(x2, y2);
		applyStyle(ctx, style);
		ctx.stroke();
		ctx.restore();
	}

	function circle(ctx, x, y, r, style = {}) {
		ctx.save();
		ctx.beginPath();
		ctx.arc(x, y, r, 0, 2 * Math.PI);
		applyStyle(ctx, style);
		if (style.fillColor) ctx.fill();
		ctx.stroke();
		ctx.restore();
	}

	function text(ctx, text, x, y, style = {}) {
		ctx.save();
		applyStyle(ctx, style);
		ctx.fillText(text, x, y);
		ctx.restore();
	}

	function AToXY(a) {
		return [Math.sin(a), -Math.cos(a)]
	}

	// Set up canvas
	const canvas = document.getElementById('clocks');
	const dpr = window.devicePixelRatio || 1;
	const rct = canvas.getBoundingClientRect();
	canvas.width = rct.width * dpr;
	canvas.height = rct.height * dpr;

	const U = rct.height / 100;
	const Pi = Math.PI;
	const R = U * 13.5;
	const sin = Math.sin;
	const cos = Math.cos;

	const ctx = canvas.getContext('2d');
	ctx.scale(dpr, dpr);
	ctx.strokeStyle = 'black';
	ctx.font = '23px Arial';
	ctx.textAlign = 'center'
	ctx.textBaseline = 'middle';


	const times = [0]
	for (let i = 1; i < 12; i++) {
		times.push(times[i - 1] + 70);
	}


	function loop(timestamp) {
		ctx.save();
		ctx.clearRect(0, 0, rct.width, rct.height);
		ctx.translate(R + 80, R + 10);

		// Rows
		for (let r = 0; r < 3; r++) {
			// Columns
			for (let c = 0; c < 4; c++) {
				ctx.save();
				ctx.translate(c * (2 * R + 50), r * (2 * R + 60));

				const _mins = times[r * 4 + c] + timestamp / 1000;
				const mins = Math.floor(_mins % 60);
				const hour = _mins / 60 % 12;

				// Draw rim
				ctx.lineWidth = 2;
				circle(ctx, 0, 0, R);

				// Draw ticks
				for (let i = 0; i < 60; i++) {
					const isBigTick = i % 5 == 0;
					const tr = isBigTick ? 1.2 : 1.1;
					const ta = (i / 60) * 2 * Pi;
					const [tx, ty] = AToXY(ta);
					line(ctx, tx * R / tr, ty * R / tr, tx * R, ty * R, { width: isBigTick ? 2 : 1 });

					// Draw numbers
					if (isBigTick) {
						const num = i / 5 == 0 ? 12 : i / 5;
						text(ctx, num, tx * R / 1.4, ty * R / 1.4);
					}

				}

				// Draw hands
				const ha = (hour) / 12 * 2 * Pi;
				const [hx, hy] = AToXY(ha);
				line(ctx, -hx * R / 10, -hy * R / 10, hx * R / 1.8, hy * R / 1.8, { width: 5, color: 'gray' });

				const ma = (mins) / 60 * 2 * Pi;
				const [mx, my] = AToXY(ma);
				line(ctx, -mx * R / 10, -my * R / 10, mx * R / 1.3, my * R / 1.3);

				// Draw center
				circle(ctx, 0, 0, R * 0.05, { fillColor: 'black' });

				// Draw time text
				const ht = Math.floor(hour)

				text(ctx, `${ht == 0 ? 12 : ht}:${String(mins).padStart(2, '0')}`, 0, R * 1.2, { fillColor: 'black', font: 'bold 23px Arial' });

				ctx.restore();

			}
		}
		ctx.restore();
		requestAnimationFrame(loop);
	}

	loop();

</script>

</html>
