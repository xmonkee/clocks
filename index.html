<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>
		<canvas id="clocks"/>
	</body>
	<style>
	html,body,canvas {
	overflow: hidden;
	box-sizing: border-box;
	height: 100vh;
	width: calc(100vh * 1.414);
	}
	</style>
	<script>
	const canvas = document.getElementById('clocks');
	const dpr = window.devicePixelRatio || 1;
	const rect = canvas.getBoundingClientRect();
	canvas.width = rect.width * dpr;
	canvas.height = rect.height * dpr;
	const H = rect.height;
	const W = rect.width;
	const Pi = Math.PI;
	const R = 100;
	const sin = Math.sin;
	const cos = Math.cos;

	const ctx = canvas.getContext('2d');
	ctx.scale(dpr, dpr);
	ctx.strokeStyle = 'black'
	ctx.translate(50 + R, 50 + R);
	const r = 0;

	for(let r = 0; r < 3; r++) {
		for(let c = 0; c < 5; c++) {
				const _mins = Math.random() * 60 * 12;
				const mins = _mins % 60;
				const hour = _mins / 60;

			ctx.beginPath();
			ctx.lineWidth = 2;
			ctx.arc(0, 0, R, 0, 2*Pi, true);
			ctx.stroke();

			for (let i = 0; i < 60; i++) {

				const isBigTick = i % 5 == 0;
				const tickSize = isBigTick ? 1.2 : 1.1;
				const theta = (i / 60) * 2 * Pi;
				const tickX = R*sin(theta);
				const tickY = -R*cos(theta);
				ctx.lineWidth = 2;
				ctx.beginPath();
				ctx.moveTo(tickX/tickSize, tickY/tickSize)
				ctx.lineTo(tickX, tickY)
				ctx.stroke();
				if (isBigTick) {
					ctx.font = '20px Sans';
					ctx.textAlign = 'center'
					ctx.textBaseline = 'middle';
					ctx.strokeText((i/5 == 0 ? 12 : i/5).toFixed(0), tickX/1.4, tickY/1.4)
					ctx.stroke();
				}
				const htheta = (hour) / 12 * 2 * Pi;
				const hx = R*sin(htheta)/1.5;
				const hy = -R*cos(htheta)/1.5;
				ctx.lineWidth = 4;
				ctx.beginPath();
				ctx.moveTo(0, 0)
				ctx.lineTo(hx, hy)
				ctx.stroke();

				const mtheta = (mins) / 60 * 2 * Pi;
				const mx = R*sin(mtheta)/1.3;
				const my = -R*cos(mtheta)/1.3;
				ctx.lineWidth = 2;
				ctx.beginPath();
				ctx.moveTo(0, 0)
				ctx.lineTo(mx, my)
				ctx.stroke();

				const ht = Math.floor(hour)
				const mt = Math.floor(mins)
				ctx.lineWidth = 1;
				ctx.fillText(`${ht == 0 ? 12 : ht}:${String(mt).padStart(2, '0')}`, 0, R * 1.2);

			}
			ctx.translate(2 * R + 50, 0);
		}
		ctx.translate(-1250, 2 * R + 50);
	}


	</script>
</html>
